<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nexora AI Studio | نکسورا</title>
    <meta name="description" content="هوش مصنوعی، نیروی محرکه کسب‌وکار شما" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #030014; /* Deep dark background */
        color: #ffffff;
      }
      
      /* Tech Overlay (Scanline) */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.15) 0px,
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
        z-index: 9999;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6d28d9;
      }
      
      .neon-text {
        text-shadow: 0 0 10px rgba(139, 92, 246, 0.5), 0 0 20px rgba(139, 92, 246, 0.3);
      }
      
      .bg-grid-pattern {
        background-image: linear-gradient(to right, #1f1f1f 1px, transparent 1px),
                          linear-gradient(to bottom, #1f1f1f 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#8b5cf6', // Violet 500
              secondary: '#a855f7', // Purple 500
              dark: '#030014',
              surface: '#0f0728',
            },
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'marquee': 'marquee 25s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(100%)' }, /* Adjusted for RTL */
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

}
</script>
